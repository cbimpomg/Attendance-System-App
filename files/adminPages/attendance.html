          <form >

    <script>
      var username="";
      var empname=""
      var btn="";
      var arr2=[];
      let data=[];
      var time="";
     var user = document.getElementById('username');
      btn=document.getElementById('Confirm');
      var logout=document.getElementById("logout")
      logout.addEventListener("click",function(){
        localStorage.login="false";
        localStorage.removeItem("username");
        window.location.replace("../index.html");
      })
      window.addEventListener('load',function(){
        
      })//nd of load
      
        btn.addEventListener('click',function(){
          getdata();
        })//end of event
      function getdata()
      {
        var xhr = new XMLHttpRequest();
        var xhr2 = new XMLHttpRequest();
        var repoid=0;
					xhr.open("get", 'http://localhost:3000/users');
					xhr2.open("get", 'http://localhost:3000/reports');
          xhr2.onload=function(){arr2=JSON.parse(xhr2.responseText);
              repoid=arr2[i].id+1;
            }
					xhr.onload = function() 
          {
						arr = JSON.parse(xhr.responseText);
            for (let i = 0; i < arr.length; i++) {
              if(arr[i].username==user.value)
              { 
                username.value="";
                const datehours =8;
                 var today = new Date();
                  var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
                  time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                  var cominghour= today.getHours();
                  var abce=0;
                  var late = 0;
                  var att=1;
                  if ((cominghour-datehours)>1) {
                    abce= 1;
                    att=0;
                    }
                    if ((cominghour-datehours)==1) {
                        late=1;
                    }
                   empname=arr[i].fname +" "+ arr[i].lname;
                   usernamesend = arr[i].username
                   jsarray = [usernamesend,time];
                   sessionStorage.setItem("jsArray", JSON.stringify(jsarray));
                   
                   data={
                          "id":repoid,
                           "userid":arr[i].id,
                            "date":date,
                            "time":time,
                            "attendance":att,
                            "late":late,
                            "excuse":0,
                            "absencetim":abce
                         }   
                   
                  senddata(data)                  
                  return
              }//end of if 
              else
              {
                 Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Something went wrong!',
                })//end of allert
              }
            }//end of loop 
					};//end of onload function 
					xhr.send();
          xhr2.send();          
      }//end of getdata fun
      function senddata(da)
      {        
        $.ajax({
						url: 'http://localhost:3000/reports',
						type: 'post',
						dataType: 'json',
						contentType: 'application/json',
						success: function (data) {
                    Swal.fire({
                    title: '<strong>your data saved</strong>',
                    icon: 'success',
                    html:`<p class="h4">Employee Name: ${empname}</p>`+`<p class="h4">Attendance Time: ${time}</p>`,
                    showCloseButton: false,
                    showCancelButton: false,
                    focusConfirm: false,
                    confirmButtonText:'Close!',
                  })// end of alert 
						},
						data: JSON.stringify(da)
					});
      }
          
    </script>
